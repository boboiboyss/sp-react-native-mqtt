def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

buildscript {
    ext {
        kotlin_version = '1.6.10' // Ganti dengan versi terbaru jika perlu
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.0' // Versi terbaru
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 33)
    buildToolsVersion safeExtGet('buildToolsVersion', '33.0.0') // Ganti dengan versi terbaru jika perlu

    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 16)
        targetSdkVersion safeExtGet('targetSdkVersion', 33) // Ganti dengan versi terbaru
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    google()
    maven {
        url "https://repo.eclipse.org/content/repositories/paho-releases/"
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation('org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.2.0') {
        exclude module: 'support-v4'
    }
    implementation 'org.eclipse.paho:org.eclipse.paho.android.service:1.1.1'
    implementation 'org.bouncycastle:bcprov-jdk15on:1.68' // Versi terbaru
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version" // Menggunakan kotlin-stdlib terbaru
    implementation 'org.ow2.asm:asm:9.2' // Versi terbaru
    implementation 'org.ow2.asm:asm-analysis:9.2' // Versi terbaru
    implementation 'org.ow2.asm:asm-commons:9.2' // Versi terbaru
    implementation 'org.ow2.asm:asm-util:9.2' // Versi terbaru
    implementation 'net.jopt-simple:jopt-simple:5.0.3' // Versi terbaru
    implementation 'com.squareup:javapoet:1.13.0' // Versi terbaru
}
